<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/home']" routerLinkActive="active">Home</a>
    <a class="p-2 text-dark" *ngIf="authService.isAuthenticated()" [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
  </nav>
  <a class="btn btn-outline-primary mr-3" *ngIf="!authService.isAuthenticated()" [routerLink]="['/account/auth']" routerLinkActive="active">Sign in</a>
  <a class="btn btn-outline-primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/account/register']" routerLinkActive="active">Sign up</a>
  <a class="btn btn-outline-warning" *ngIf="authService.isAuthenticated()" (click)="logoutUser()">Log out</a>
</div>
