<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 class="h3 text-center">Create post</h1>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" class="form-control" formControlName="category">
      <option value="World">World</option>
      <option value="Technology">Technology</option>
      <option value="Design">Design</option>
      <option value="Culture">Culture</option>
      <option value="Business">Business</option>
      <option value="Opinion">Opinion</option>
      <option value="Science">Science</option>
      <option value="Health">Health</option>
      <option value="Style">Style</option>
      <option value="Travel">Travel</option>

    </select>
  </div>
  <div
    [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    class="form-group" >
    <label for="title">Title post:</label>
    <input id='title' type="text" formControlName="title" class="form-control">
    <div
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      class="validation">
      <small *ngIf="form.get('title')?.hasError('required')">Field cannot be empty</small>
    </div>
  </div>

  <div class="form-group">
    <label>Image post:</label>
    <quill-editor formControlName="image" placeholder="Photo..." [required]="true"></quill-editor>
  </div>

  <div class="form-group">
    <label>Information post:</label>
    <quill-editor formControlName="text" placeholder="Text..." [required]="true"></quill-editor>
  </div>

  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    [disabled]="form.invalid"
  >Create post</button>
</form>
